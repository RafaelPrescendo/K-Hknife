<!doctypehtml>
<html lang="pt-BR">
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 </head>
<body class=" text-white " style="background-color: #354344">
<header>
	<a href="index.html"><img src="  imagem/home.png" width="30" height="30" class="ml-2 mt-2" /></a>
	<h1 class="text-center mt-5">Área De Comentários</h1>
	<h2  class="m-3 text-center mb-5">As informações tem unicamente o proposito de criar uma comunidade interativa!!</h2>
</header>
<main class="row m-0">	
	<div class="col-2 mx-auto my-auto"></div>
	<form style="width: 26rem; background-color:#23643e" class=" p-4 rounded mx-auto my-5">
		<!-- Name input -->
		<div data-mdb-input-init class="form-outline mb-4">
		  <input type="text" id="form4Example1" class="form-control" />
		  <label class="form-label" for="form4Example1">Nome</label>
		</div>	
	  
		<!-- Email input -->
		<div data-mdb-input-init class="form-outline mb-4">
		  <input type="email" id="form4Example2" class="form-control" />
		  <label class="form-label" for="form4Example2">Email</label>
		</div>

		<div data-mdb-input-init class="form-outline mb-4">
			<input type="text" id="form4Example1" class="form-control" />
			<label class="form-label" for="form4Example1">Assunto</label>
		</div>
	  
		<!-- Message input -->
		<div data-mdb-input-init class="form-outline mb-4">
		  <textarea class="form-control" id="form4Example3" rows="4"></textarea>
		  <label class="form-label" for="form4Example3">Comentário</label>
		</div>
	  
		<!-- Checkbox -->
		<div class="row form-check mb-4">
		  <input
			class="col-2 form-check-input"
			type="checkbox"
			value=""
			id="form4Example4"
			checked
		  />
		  <label class="ml-3 col-9 form-check-label" for="form4Example4">
			Possuo mais de 18 anos
		  </label>
		</div>
	  
		<!-- Submit button -->
		<button data-mdb-ripple-init type="button" class="btn btn-primary btn-block mb-4">Send</button>
	  </form>
	  <div class="col-2 mx-auto my-auto"></div>

</main>
<footer  style="background-color:#154A2B" class=" mt-5 d-flex flex-wrap justify-content-between align-items-center ml-0 border-top">
	<div class="col-1"></div>
	<blockquote class="mt-3 text-center col-7">
	  <p class="mb-0"><em>Antes, a questão era descobrir se a vida precisava de ter algum significado para ser vivida. Agora, ao contrário, ficou evidente que ela será vivida melhor se não tiver significado.   </p>
	  <p class="mt-2 blockquote-footer">Albert Camus</p>
	</blockquote>

</footer>
